<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 7</title>
    <link rel="stylesheet" href="questions.css">
</head>
<body>
    
    <div class="container">
        <p class="question">Please enter your team name*:</p>
        <input class="input" id="input" name="FullName" type="text" placeholder="Your team Name" required/>
        <button id="button" type="submit" class="button next" >Next</button>

    </div>

    <script>

        let clicked = false;
        const myButton = document.getElementById('button');
        if (myButton) {
          myButton.addEventListener('click', function(event) {
            clicked = true;
          });
        }
        var input = document.getElementById("input");
        input.addEventListener("keyup", function (event) {
            // Number 13 is the "Enter" key on the keyboard
            if (event.keyCode === 13 || clicked === true) {
                if (input.checkValidity() === false) {
                    input.reportValidity();
                } else {
                    window.location.href = "question8.html";
                }
            }
        });
    </script>

</body>
</html>
