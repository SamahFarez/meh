<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank you</title>
    <link rel="stylesheet" href="questions.css">
</head>
<body>
    
    <div class="container">
        <p class="question thanku">Thank you</p>
        <p class="label thnx">Your answers have been submitted.</p> 
        <p class="label thnx down">You can close this window.</p> 
    </div>

    <script>
        document.addEventListener('keydown', function(event) {
            if (event.keyCode === 13) {
              window.close();
            }
          });
    </script>

</body>
