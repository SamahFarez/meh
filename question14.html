<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 14</title>
    <link rel="stylesheet" href="questions.css">
</head>
<body>

    <div class="container">
        <p class="question">Q14.Are there any additional comments or information you would like to provide? </p>
        <input class="input" id="input" name="FullName" type="text" placeholder="Enter here"/>
        <button  type="submit" class="button next" onclick="location.href = 'Thnx.html'" >Next</button>
    </div>

    <script>
        var input = document.getElementById("input");
        input.addEventListener("keyup", function (event) {
            // Number 13 is the "Enter" key on the keyboard
            if (event.keyCode === 13) {
                if (input.checkValidity() === false) {
                    input.reportValidity();
                } else {
                    window.location.href = "Thnx.html";
                }
            }
        });

        window.addEventListener("keyup", function (event) {
            // Number 13 is the "Enter" key on the keyboard
            if (event.keyCode === 13) {
                    window.location.href = "Thnx.html";
                
            }
        });

    </script>

</body>
</html>
