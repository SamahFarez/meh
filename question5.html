<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Question 5</title>
    <link rel="stylesheet" href="questions.css">
</head>

<body>
    <div class="container">
        <p class="question">Q5.School*:</p>
        <label>Please choose your school</label>
        <select class="select" id="cars" name="cars" style="margin-right: 20px" required>
            <option value="" selected>Choose</option>
            <option value="ensia">ENSIA</option>
            <option value="esi">ESI</option>
            <option value="mi">MI</option>
            <option value="other">Other</option>
        </select>
        <button id="button" type="submit" class="button next" onclick="location.href='question6.html'">Next</button>


    </div>

    <script>

        window.addEventListener("keyup", function (event) {
            // Number 13 is the "Enter" key on the keyboard
            if (event.keyCode === 13) {
                window.location.href = "question6.html";

            }
        });

    </script>

</body>

</html>
